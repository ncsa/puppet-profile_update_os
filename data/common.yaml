---
profile_update_os::root_cron_scripts_dir: "/root/cron_scripts"

profile_update_os::kernel_upgrade::enabled: false
profile_update_os::kernel_upgrade::message: ""
profile_update_os::kernel_upgrade::random_delay: 30
profile_update_os::kernel_upgrade::reboot_always: false
profile_update_os::kernel_upgrade::reboot_num_pkgs_updated_since_reboot: -1   ## -1 SETS TO USE SCRIPT DEFAULTS
profile_update_os::kernel_upgrade::reboot_num_pkgs_updated_today: -1          ## -1 SETS TO USE SCRIPT DEFAULTS
profile_update_os::kernel_upgrade::reboot_pkgs_list: []
profile_update_os::kernel_upgrade::update_day_of_week: ""
profile_update_os::kernel_upgrade::update_hour: 6
profile_update_os::kernel_upgrade::update_minute: 0
profile_update_os::kernel_upgrade::update_months: []
profile_update_os::kernel_upgrade::update_week_of_month: ""

profile_update_os::scheduled_reboot::command: "/usr/sbin/reboot"
profile_update_os::scheduled_reboot::enabled: false
profile_update_os::scheduled_reboot::reboot_day_of_week: "Mon"
profile_update_os::scheduled_reboot::reboot_hour: 1
profile_update_os::scheduled_reboot::reboot_minute: 0
profile_update_os::scheduled_reboot::reboot_months: []
profile_update_os::scheduled_reboot::reboot_week_of_month: "any"

profile_update_os::yum_upgrade::enabled: false
profile_update_os::yum_upgrade::excluded_packages:
  - "kernel"
  - "kernel-core*"
  - "kernel-modules*"
profile_update_os::yum_upgrade::random_delay: 30
profile_update_os::yum_upgrade::update_day_of_week: ""
profile_update_os::yum_upgrade::update_hour: 5
profile_update_os::yum_upgrade::update_minute: 0
profile_update_os::yum_upgrade::update_months: []
profile_update_os::yum_upgrade::update_week_of_month: ""
